name: Publish Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-slim
    permissions:
      contents: read
    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run compile

      - name: Validate VSCE_PAT
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "VSCE_PAT is not set. Add it in repository or organization secrets."
            exit 1
          fi

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish extension
        run: vsce publish
